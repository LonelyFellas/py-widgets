<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .svg_container {
            height: 24px;
            width: 24px;
        }

    </style>
</head>
<body>
<div class="svg_container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150"
         data-inject-url="https://www.svgbackgrounds.com/svg/preloaders/infinite-spinner.svg" loading="lazy">
        <path class="svg__stroke svg_strokeWidth" fill="none" stroke="#808" stroke-width="18" stroke-linecap="round"
              stroke-dasharray="300 385" stroke-dashoffset="0"
              d="M275 75c0 31-27 50-50 50-58 0-92-100-150-100-28 0-50 22-50 50s23 50 50 50c58 0 92-100 150-100 24 0 50 19 50 50Z">
            <animate attributeName="stroke-dashoffset" calcMode="spline" dur="2" values="685;-685" keySplines="0 0 1 1"
                     repeatCount="indefinite">
            </animate>
        </path>
    </svg>
</div>
<div class="svg_container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"
         data-inject-url="https://www.svgbackgrounds.com/svg/preloaders/tube-spinner.svg" loading="lazy">
        <radialGradient id="a--inject-12" cx=".66" fx=".66" cy=".3125" fy=".3125" gradientTransform="scale(1.5)">
            <stop class="svg__stop-color" offset="0" stop-color="#808"></stop>
            <stop class="svg__stop-color" offset=".3" stop-color="#808" stop-opacity=".9"></stop>
            <stop class="svg__stop-color" offset=".6" stop-color="#808" stop-opacity=".6"></stop>
            <stop class="svg__stop-color" offset=".8" stop-color="#808" stop-opacity=".3"></stop>
            <stop class="svg__stop-color" offset="1" stop-color="#808" stop-opacity="0"></stop>
        </radialGradient>
        <circle class="svg_strokeWidth" transform-origin="center" fill="none" stroke="url(#a--inject-12)"
                stroke-width="18" stroke-linecap="round" stroke-dasharray="200 1000" stroke-dashoffset="0" cx="100"
                cy="100" r="70">
            <animateTransform type="rotate" attributeName="transform" calcMode="spline" dur="2" values="360;0"
                              keyTimes="0;1" keySplines="0 0 1 1" repeatCount="indefinite"></animateTransform>
        </circle>
        <circle class="svg__stroke svg_strokeWidth" transform-origin="center" fill="none" opacity=".2" stroke="#808"
                stroke-width="18" stroke-linecap="round" cx="100" cy="100" r="70"></circle>
    </svg>
</div>

</body>
</html>
